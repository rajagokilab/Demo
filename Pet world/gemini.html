        .product-section {

        }
        .product-section h2 {
            color: #333;
            margin-bottom: 20px;
            
        }
        .product-grid {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            /* background-color: aquamarine; */
        }
        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-item img {
            width: 150px; /* Fixed width for the circular images */
            height: 150px; /* Fixed height for the circular images */
            border-radius: 50%; /* Makes the images circular */
            object-fit: cover; /* Ensures the image covers the circle */
            /* margin: 10px; */
            border: 1px solid rgb(52, 209, 240);
        }
        .product-item span {
            font-weight: bold;
            /* color: #555; */
        }
    </style>
</head>
